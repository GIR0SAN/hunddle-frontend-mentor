<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Huddle</title>
 
</head>
<body>
  <section class="l-section">
    <main class="l-main">
      <div class="l-image__logo-wrapper">
        <img src="images/logo.svg" alt="Huddle Logo" class="c-brand">
        <img src="images/illustration-mockups.svg" alt="Decorative" class="c-image__desktop">
      </div>
      
      <div class="l-content__wrapper">
        <div class="l-text__wrapper">
          <h1 class="c-h1">Build The Community Your Fans Will Love</h1>
          <p class="c-paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="c-submit">Register</button>
        </div>

        <nav class="l-nav">
          <div class="l-social__links">
            <ion-icon name="logo-facebook" alt="logo Facebook" class="c-face__logo"></ion-icon>
            <ion-icon name="logo-twitter" alt="logo Twitter" class="c-social__logo"></ion-icon>
            <ion-icon name="logo-instagram" alt="logo Instagram" class="c-social__logo"></ion-icon>
          </div>
        </nav>
      </div>
    </main>
  </section>
  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
